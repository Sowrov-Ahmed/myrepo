<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <h1>My Form</h1>
    </header>
    <main>
      <div>
        <section>
          <article id="contact">
            <form action="https://httpbin.org/get" method="get">
              <fieldset>
                <p>
                  <label for="name">Name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="joy"
                    autocomplete="on"
                    required
                    autofocus
                  />
                </p>
                <p>
                  <label for="email">Email</label>
                  <input
                    type="email"
                    name="email"
                    id=" email"
                    placeholder="abc@gmail.com"
                    autocomplete="on"
                    required
                    autofocus
                  />
                </p>
                <p>
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="djfkd43kj#er"
                    required
                  />
                </p>
              </fieldset>
              <fieldset>
                <legend>Personal Info</legend>
                <p>
                  <label for="dob">DOB</label>
                  <input type="date" name="dob" id="dob" required />
                </p>
                <p>
                  <label for="dob2">DOB2</label>
                  <input type="datetime" name="dob2" id="dob2" />
                </p>
                <p>
                  <label for="datelocal">Datetime-local</label>
                  <input
                    type="datetime-local"
                    name="datelocal"
                    id="datelocal"
                  />
                </p>
                <p>
                  <label for="phn">Phone</label>
                  <input
                    type="tel"
                    name="phn"
                    id="phn"
                    pattern="[0-9]{3}[0-9]{8}"
                    required
                  />
                </p>
                <p>
                  <label for="fYear">Favorite Year</label>
                  <input
                    type="number"
                    name="fYear"
                    id="fYear"
                    min="0"
                    max="9990"
                    step="100"
                    value="2000"
                  />
                </p>
              </fieldset>
              <fieldset>
                <p>
                  <label for="coffee">Coffee</label>
                  <select name="" id="" multiple size="5">
                    <optgroup label="Coffees">
                      <option value="">Regular Coffee</option>
                      <option value="">Iced Coffee</option>
                    </optgroup>
                    <optgroup label="Espresso Drinks">
                      <option value="" selected>Latte</option>
                      <option value="">Cappuccino</option>
                      <option value="">Cortado</option>
                      <option value="">Americano</option>
                    </optgroup>
                    <option value="">Other</option>
                  </select>
                </p>
                <p>
                  <label for="coffee">Favorite Coffee:</label>
                  <input
                    type="text"
                    name="coffee"
                    id="coffee"
                    list="coffee-list"
                  />
                  <datalist id="coffee-list">
                    <option value="coffee"></option>
                    <option value="latte"></option>
                    <option value="espresso"></option>
                    <option value="cortado"></option>
                    <option value="americano"></option>
                    <option value="other"></option>
                  </datalist>
                </p>
              </fieldset>
              <fieldset>
                <legend>Favorite Food</legend>
                <p>
                  <input type="radio" name="food" id="" value="tacos" />
                  <label for="">tocas</label>
                </p>

                <p>
                  <input type="radio" name="food" id="" value="tacos" />
                  <label for="">pizza</label>
                </p>

                <p>
                  <input type="radio" name="food" id="" value="tacos" />

                  <label for="">other</label>
                </p>
              </fieldset>
              <fieldset>
                <legend>pets</legend>
                <p>
                  <input type="checkbox" name="pets" id="" />
                  <label for="">cat</label>
                </p>
                <p>
                  <input type="checkbox" name="pets" id="" />
                  <label for="">dog</label>
                </p>
                <p>
                  <input type="checkbox" name="pets" id="" />
                  <label for="">other</label>
                </p>
              </fieldset>
              <fieldset>
                <legend>note</legend>
                <label for="">Message</label> 
                <br>
                <textarea name="message" id="" cols="40" rows="10" placeholder="write anything"></textarea>
              </fieldset>

              <br>

              <button type="submit">Submit</button>
              <button type="submit" formaction="http://httpbin.org/post" formmethod="post">Post</button>
              <button type="reset">Reset</button>

            </form>

          </article>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
